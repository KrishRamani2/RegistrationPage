<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        font-size: 18px;
        line-height: 1.6;
    }
    .btn {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>WELCOME</h1>
    <p>Welcome to our awesome website. We are glad to have you on board!</p>
    <a href="/register" class="btn">Register Now</a>
</div>

</body>
</html>
